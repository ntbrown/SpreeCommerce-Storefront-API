  "/products":
    get:
      operationId: getProducts
      parameters:
      - name: q
        in: query
        type: string
        description: 'Query to search for a particular product. ?q[name_cont]=Spreehe
          name_cont here is called a predicate, and you can learn more about them
          by reading about Predicates on the Ransack wiki.. '
